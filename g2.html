<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4931886961504425"
     crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G2 - Two Player</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #1A1A1A; /* Changed background color */
    font-family: 'Press Start 2P', cursive;
  }

  canvas {
    display: block;
    margin: auto;
    background-color: #000; /* Canvas background color */
    border: 2px solid #fff; /* Canvas border */
  }

  .back-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 1.2rem;
    border: 2px solid #fff;
    border-radius: 5px;
    background-color: transparent;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .back-button:hover {
    background-color: #fff;
    color: #333;
  }

  .control-buttons {
    text-align: center;
    margin-top: 20px;
  }

  .control-buttons button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 1.2rem;
    border: 2px solid #fff;
    border-radius: 5px;
    background-color: transparent;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .control-buttons button:hover {
    background-color: #fff;
    color: #333;
  }

  .star {
    position: fixed;
    background-color: #fff;
    width: 2px;
    height: 2px;
    animation: twinkle 1s infinite;
  }

  @keyframes twinkle {
    0% {
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Free Online Pong Game!</h1>
  </header>

  <!-- Google Ad Code -->
  <div style="height: 250px; /* Space for ads */"></div>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-4931886961504425"
       data-ad-slot="6193324862"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <!-- Pong Canvas -->
  <canvas id="pongCanvas" width="800" height="400"></canvas>

  <!-- Control Buttons -->
  <div class="control-buttons">
    <button id="start-game-btn">Start Game</button>
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='index.html'">Back</button>

  <!-- Stars Background -->
  <script>
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const xy = Math.random() * 100;
      const duration = Math.random() * 1 + 0.5;
      const delay = Math.random() * 5;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${delay}s`;
      document.body.appendChild(star);
    }
  </script>

  <!-- Game Script -->
  <script src="g2.js"></script>
</body>
</html>
